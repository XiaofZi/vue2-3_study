<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <form @submit.prevent="submit">
            <label for="demo">账号：</label>
            <input type="text" id="demo" v-model.trim="userInfo.account">
            <br>
            密码：<input type="password" v-model="userInfo.password">
            <br>
            性别：
            男<input type="radio" name="sex" v-model="userInfo.sex" value="boy">
            女<input type="radio" name="sex" v-model="userInfo.sex" value="girl">
            <br>
            年龄：<input type="number" v-model.number="userInfo.age">
            <br>
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="study">
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat">
            <br>
            所属校区
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br>
            其他信息：
            <textarea v-model.lazy="userInfo.other"></textarea>
            <br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接收<a>用户协议</a>
            <br>
            <button>提交</button>
        </form>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false  //阻止vue在启动时生成生产提示

        // 创建vue实例
        const vm = new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    sex: 'girl',
                    age:'',
                    hobby: [],
                    city: 'beijing',
                    other: '',
                    agree: '',
                }

            },
            methods: {
                submit() {
                    console.log(JSON.stringify(this.userInfo));

                }
            }
        })
    </script>
</body>

</html>
