<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">

        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="true">欢迎来到{{name}}</h2>
        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="false">欢迎来到{{name}}</h2>
        <hr>
        <h2>{{n}}</h2>
        <button @click="n++">点我N+1</button>
        <h2 v-show="n === 1">n=1</h2>
        <h2 v-show="n === 2">n=2</h2>
        <h2 v-show="n === 3">n=3</h2>
        <hr>
        <h2 v-if="n === 1">n=1</h2>
        <h2 v-if="n === 2">n=2</h2>
        <h2 v-if="n === 3">n=3</h2>
        <hr>
        <!-- v-if配合v-else-if配合v-else，他们三个不允许中间断掉，必须连续使用 -->
        <h2 v-if="n === 1">n=1</h2>
        <h2 v-else-if="n === 2">n=2</h2>
        <h2 v-else-if="n === 3">n=3</h2>
        <h2 v-else>n不是1，2，3</h2>
        <!-- v-if配合template，
             template不会影响页面结构，在渲染的时候不会加载，而是直接加载template内部的结构
             所以不能配合v-show使用，只能配合v-if -->
        <template v-if="n === 4">
            <h2>template</h2>
            <h2>template</h2>
            <h2>template</h2>
        </template>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false  //阻止vue在启动时生成生产提示

        // 创建vue实例
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                a: false,
                n: 0
            }
        })
    </script>
</body>

</html>
