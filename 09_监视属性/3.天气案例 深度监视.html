<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
        <br>
        <h2>a的值是{{numbers.a}}</h2>
        <button @click="numbers.a+=1">a+1</button>
        <br>
        <h2>b的值是{{numbers.b}}</h2>
        <button @click="numbers.b+=1">b+1</button>
        <button @click="numbers={a:666,b:888}">彻底替换numbers</button>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false  //阻止vue在启动时生成生产提示
        // Vue.config.devtools = true

        // 创建vue实例
        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
                numbers: {
                    a: 1,
                    b: 1
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !(this.isHot)
                }
            },
            watch: {
                isHot: {
                    // immediate默认值是false，初始化时让handler调用一次 
                    // immediate: true,
                    // handler(),当isHot发生改变时调用
                    handler(newValue, oldValue) {
                        console.log('isHot被修改了', newValue, oldValue);
                    }
                },
                // 监视多级属性中某一个属性是否发生变化
                'numbers.a': {
                    deep:true,
                    handler() {
                        console.log('a变化了');
                    }
                },
                // 监视多级属性中所有属性是否产生变化
                'numbers': {
                    // 深度监视开关，默认为false，默认不深层监视
                    deep:true,
                    handler() {
                        console.log('numbers变化了');
                    }
                }
            }
        })
    </script>
</body>

</html>
