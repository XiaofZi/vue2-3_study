<script>
    let data = {
        name: '尚硅谷',
        address: '北京',
        a: {
            b: 1
        }
    }
    // 创建一个监视的实例对象，用于监测data中属性的变化
    let obs = new Observer(data);
    console.log(obs);
    // 准备一个vm实例对象
    let vm = {}
    console.log(vm);
    vm._data = data = obs

    function Observer(obj) {
        let keys = Object.keys(obj)

        // 遍历
        keys.forEach((k) => {
            Object.defineProperty(this, k, {
                get() {
                    return obj[k];
                },
                set(val) {
                    console.log(`${k}被修改了，我要去解析模板，生成虚拟dom....`);
                    obj[k] = val;
                }
            })
        })

    }
</script>
